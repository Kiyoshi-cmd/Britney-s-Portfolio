<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brittany Warren | At Home Mother</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-blue: #3b5ba9;
      --navy-blue: #1a2747;
      --white: #ffffff;
      --accent-blue: #6ec1e4;
      --text-color: #222e3c;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(135deg, var(--main-blue) 0%, var(--navy-blue) 100%);
      color: var(--text-color);
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      margin: 60px auto 0 auto;
      background: var(--white);
      border-radius: 22px;
      box-shadow: 0 10px 32px rgba(27, 48, 79, 0.18);
      padding: 32px 24px 32px 24px;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-blue) 60%, var(--main-blue) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 22px auto;
      font-size: 64px;
      color: var(--white);
      box-shadow: 0 2px 8px rgba(59,91,169,0.10);
      font-weight: bold;
      letter-spacing: 2px;
    }

    h1 {
      margin: 0 0 10px 0;
      color: var(--main-blue);
      font-size: 2rem;
      font-weight: 700;
    }

    .job {
      font-size: 1.1rem;
      color: var(--navy-blue);
      margin-bottom: 16px;
    }

    .details {
      text-align: left;
      margin: 0 auto 24px auto;
      max-width: 320px;
      font-size: 1rem;
    }
    .details dt {
      font-weight: 600;
      color: var(--main-blue);
      margin-top: 10px;
    }
    .details dd {
      margin: 0 0 8px 0;
      color: var(--text-color);
    }

    .contact {
      margin: 18px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .contact a, .contact span {
      text-decoration: none;
      color: var(--navy-blue);
      font-weight: 500;
      background: var(--accent-blue);
      padding: 8px 16px;
      border-radius: 12px;
      transition: background .2s;
      display: inline-block;
      font-size: 1rem;
    }
    .contact a:hover {
      background: var(--main-blue);
      color: var(--white);
    }

    .footer {
      font-size: 0.95rem;
      color: var(--main-blue);
      margin-top: 24px;
      opacity: 0.82;
    }

    @media (max-width: 500px) {
      .container {
        margin: 20px 4px;
        padding: 16px 4px;
      }
      .avatar {
        width: 85px;
        height: 85px;
        font-size: 38px;
      }
      h1 { font-size: 1.35rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar">BW</div>

    <dl class="details">

      <dt>Style</dt>
      <dd>Modern / Cute</dd>

      <dd>Blue, White, Navy Blue, and more</dd>

    </div>
    <div class="footer">

      &copy; 2025
    </div>
  </div>
</body>
</html>
